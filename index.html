<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de resultado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="result-card">

        <div class="result-main">
            <p>Your Result</p>
            <div class="score">
                <span class="score-number">76</span>
                <span class="score-of">of 100</span>
            </div>
            <p class="result-text">Great</p>
            <p class="description">
                You scored higher than 65% of the
                people who have taken these tests
            </p>
        </div>

        <div class="result-sumary">
            <h2>Summary</h2>
            <ul>
                <li class="sumary-item">
                    <span>Reaction</span>
                    <span class="score">80/100</span>
                </li>
                <li class="sumary-item">
                    <span>Memory</span>
                    <span class="score">92/100</span>
                </li>
                <li class="sumary-item">
                    <span>Verbal</span>
                    <span class="score">61/100</span>
                </li>
                <li class="sumary-item">
                    <span>Visual</span>
                    <span class="score">72/100</span>
                </li>
            </ul>
            <button class="continue-btn">Continue</button>
        </div>
    </div>
</body>
</html>
